<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.ord">
<head>
<meta charset="UTF-8"/>
<title>Les produits</title>
<link rel="stylesheet" type="text/css"  href="../static/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}"/>
</head>
<body>
	<div class="container">
		<form th:action="@{index}" get="get">
			<input type="text" name="mc" th:value="${motCle}"/>
			<button class="btn btn-primary btn-xs">Chercher</button>
		</form>
	</div>
	<div class="container">
	<h3>Liste des produits</h3>
	<table class="table">
		<thead>
			<tr>
				<th>ID</th>
				<th>Designation</th>
				<th>Prix</th>
				<th>Quantite</th>
				<th>Actions</th>
			</tr>
			
		</thead>
		
		<tbody>
			    <tr th:each="p:${ListProduit}">
				<td th:text="${p.id}"></td>
				<td th:text="${p.designation}"></td>
				<td th:text="${p.prix}"></td>
				<td th:text="${p.quantite}"></td>
				<td>
					<a th:href="@{ editer( id=${ p.id } ) }" class="btn btn-success btn-xs">Editer</a>
					<a onclick="return confirm('Ok ou pas ok ?')" th:href="@{ delete( id=${ p.id } ,mc=${ motCle } , page=${ currentp } ) }" class="btn btn-danger btn-xs">Supprimer</a>
				</td>
				
			</tr>
		</tbody>
	</table>
	</div>
	<div class="container">
	<ul class="pagination">
		<li th:class="${currentp}==${status.index}?'active':'list-group-item-success'" th:each="pa,status:${pages}">
		<a th:href="@{index(page=${status.index},mc=${motCle})}" th:text="${status.index}"/>
		</li>
	</ul>
	</div>
</body>
</html>
